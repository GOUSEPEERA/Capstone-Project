<!-- Table Shown Here -->

<table class="table mt-5" id="rooms"> 
    <thead>
        <tr>
            <th scope="col"> Room ID </th>
            <th scope="col"> Floor </th>
            <th scope="col"> Type of Room </th>
            <th scope="col"> Price </th>
            <th scope="col"> Status </th>
            <th scope="col"> Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let room of rooms">
            <td>{{room.id}}</td>
            <td>{{room.floor}} </td>
            <td>{{room.roomType}}</td>
            <td>${{room.roomPrice}}</td>
            <td>{{room.roomStatus}}</td>
            <td>
                <button class="btn btn-info"> Edit </button> &nbsp;
                <button class="btn btn-danger" (click)="deleteRow(room.id)"> Delete </button>

            </td>

    </tbody>
</table> 



<!-- modal is shown here  -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="add-button"> Add Hotel Room
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Room Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- form is shown here  -->

                <form >
                    <div class="para">
                        <!-- <p> We'll never share your details with anyone else</p> -->
                    </div>

                    <div class="mb-3">
                        <label for="firstname" class="form-label">Room ID</label>
                        <input type="text" formControlName="firstname" class="form-control" id="firstname">
                    </div>

                    <div class="mb-3">
                        <label for="lastname" class="form-label">Floor</label>
                        <input type="text" formControlName="lastname" class="form-control" id="lastname">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Type of Room</label>
                        <input type="email" formControlName="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Price</label>
                        <input type="address"  formControlName="address" class="form-control" id="address">
                    </div>

                    <div class="mb-3 form-check">
                        <label class="form-check-label" for="checkbox">Agree to terms and conditions</label>
                        <input type="checkbox" class="form-check-input" id="checkbox">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" >Save changes</button>

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
