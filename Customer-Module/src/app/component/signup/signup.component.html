<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="login-card">
                <div class="text-center text-white">
                    <h1>Sign Up</h1>
                    <h6>Please Register Yourself</h6>
                </div>

                <form action="" class="text-white">
                    <form [formGroup]="signupForm" (ngSubmit)="singup()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1">
                        </div><div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1">
                        </div><div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Gender</label>
                            <input type="text" formControlName="gender" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">SignUp</button>
                    </form>
                </form>
                <a style="color: #fff; margin: top 10px;" routerLink="/login">Exesting User? Click here to Login!!!</a>


            </div>
        </div>
    </div>
</div>
